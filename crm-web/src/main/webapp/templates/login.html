<!DOCTYPE html >
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.min.js"></script>
    <link href="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/css/bootstrap.css" rel="stylesheet">
    <script src="https://cdn.bootcss.com/bootstrap/4.0.0-beta.2/js/bootstrap.js"></script>
    <link rel="stylesheet" href="../static/css/login.css">
    <title>Login</title>



</head>
<body>
<form class="form-horizontal" id="login-form">
    <div class="form-group">
        <label for="account" class="col-sm-2 control-label">账号：</label>
        <div class="col-sm-10">
            <input class="form-control col-sm-2" id="account" type="text" placeholder="请输入你的账号">
        </div>
    </div>
    <div class="form-group">
        <label for="password" class="col-sm-2 control-label">密码：</label>
        <div class="col-sm-10">
            <input class="form-control col-sm-2" id="password" type="password" placeholder="请输入你的密码">
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> 记住我
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-info">登录</button>
            <button type="button" class="btn btn-info">注册</button>
        </div>
    </div>

</form>



</body>
<!--<script th:src="@{../static/js/login.js}"></script>-->
<script src="../static/js/login.js"></script>
</html>
